<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Integration Tests</title>
    <link rel="stylesheet" href="../qunit-resource/qunit-1.12.0.css">
</head>
<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script src="../../js/libraries/package/jquery/jquery.js" type="text/javascript"></script>
    <script src="../qunit-resource/qunit-1.12.0.js"></script>
    <script>QUnit.config.autostart = false;</script>

        QUnit.start();
    </script>
